        const hairColor = document.querySelector('#hair-color');
        const changeHairColor = ({target}) => {
            hairColor.setAttribute('fill', target.style.backgroundColor);
        };
        const skinColor = document.querySelector('#skin-color');
        const changeSkinColor = ({target}) => {
            skinColor.setAttribute('fill', target.style.backgroundColor);
        };

        const hairPath = document.querySelector('#hair-path');
        const hairShadow = document.querySelector('#hair-shadow');
        const hairHighlights = document.querySelector('#hair-highlights');
        const hairOuterGroup = document.querySelector('#hair-outer-group');
        const hairInnerGroup = document.querySelector('#hair-inner-group');
        const hairColorGroup = document.querySelector('#hair-color-group');
        const changeHairStyle = (style) => {
            if (style in hairStyles) {
                const sEle = hairStyles[style];
                hairPath.setAttribute('d', sEle.main);
                hairShadow.setAttribute('d', sEle.shadow.data);
                hairHighlights.setAttribute('d', sEle.highlights || '');

                // set shadow hierarchy, some hair shadows are inside the hair group
                // and some are outside. perhaps this can be standardized manually
                if (sEle.shadow.zIndex === 1 &&
                        (hairShadow.parentNode !== hairOuterGroup
                        || hairShadow !== hairOuterGroup.children[0])
                 ) {
                    hairShadow.parentNode.removeChild(hairShadow);
                    hairOuterGroup.insertBefore(hairShadow, hairInnerGroup);
                } else if (sEle.shadow.zIndex === 2 &&
                        hairShadow.parentNode !== hairInnerGroup) {
                    hairOuterGroup.removeChild(hairShadow);
                    hairInnerGroup.appendChild(hairShadow);
                } else if (sEle.shadow.zIndex === 3 &&
                        (hairShadow.parentNode !== hairOuterGroup
                        || hairShadow !== hairOuterGroup.children[1])
                 ) {
                    hairShadow.parentNode.removeChild(hairShadow);
                    hairOuterGroup.appendChild(hairShadow);
                }

                hairInnerGroup.setAttribute('transform', `translate(${sEle.translate.x}, ${sEle.translate.y})`);
                hairColorGroup.setAttribute('transform', `translate(${-1 * (sEle.translate.x-1)}, ${-1*sEle.translate.y})`);
            }
        };

        const setupColorSelector = (colors, clickHandler) => {
            const colorFrag = document.createDocumentFragment();
            for (const [colorName, colorHex] of Object.entries(colors)) {
                const colorDiv = document.createElement('div');
                colorDiv.style.backgroundColor = colorHex;
                colorDiv.title = colorName;
                colorDiv.addEventListener('click', clickHandler);
                colorFrag.appendChild(colorDiv);
            }
            return colorFrag;
        };

        const skinColorSelectorFrag = setupColorSelector(skinColors, changeSkinColor);
        const hairColorSelectorFrag = setupColorSelector(hairColors, changeHairColor);
        document.querySelector('#skin-color-selector').appendChild(skinColorSelectorFrag);
        document.querySelector('#hair-color-selector').appendChild(hairColorSelectorFrag);

        // set default hair style
        changeHairStyle('straight');

    </script>
